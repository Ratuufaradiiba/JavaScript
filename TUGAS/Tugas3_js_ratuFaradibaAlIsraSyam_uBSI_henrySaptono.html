<script language="javascript">
  //array of object
  let m1 = { nama: 'Budi', nilai: 75 };
  let m2 = { nama: 'Bedu', nilai: 55 };
  let m3 = { nama: 'Dedi', nilai: 95 };
  let m4 = { nama: 'Dudi', nilai: 88 };
  let m5 = { nama: 'Deden', nilai: 25 };
  let m6 = { nama: 'Desi', nilai: 65 };

  let mahasiswa = [m1, m2, m3, m4, m5, m6];
  /*
  for(m of mahasiswa) {
      let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
      document.write(`<br/>Nama : ${m.nama} - Nilai : ${m.nilai} - Keterangan : ${ket}`);

  */
</script>
<h3 align="center">Daftar Nilai Mahasiswa</h3>
<table align="center" cellpadding="10">
  <thead>
    <tr bgcolor="tomato">
      <th>NO</th>
      <th>NAMA</th>
      <th>NILAI</th>
      <th>KETERANGAN</th>
      <th>GRADE</th>
      <th>PREDIKAT</th>
    </tr>
  </thead>
  <tbody>
    <script language="javascript">
      let no = 1;
      let warna, grade, predik;
      for (m of mahasiswa) {
        warna = no % 2 == 0 ? '#ffaffa' : 'pink';
        //set kelulusan
        let ket = m.nilai >= 60 ? 'Lulus' : 'Gagal';

        //set grade A - E (if multi kondisi)
        if (m.nilai <= 100 && m.nilai >= 80) grade = 'A';
        else if (m.nilai <= 79 && m.nilai >= 70) grade = 'B';
        else if (m.nilai <= 69 && m.nilai >= 60) grade = 'C';
        else if (m.nilai <= 59 && m.nilai >= 31) grade = 'D';
        else if (m.nilai > 0 && m.nilai <= 30) grade = 'E';
        else grade = 'TIDAK ADA DATA NILAI';

        //set predikat ( swtich case)
        //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk

        switch (grade) {
          case 'A':
            predik = 'Memuaskan';
            break;
          case 'B':
            predik = 'Bagus';
            break;
          case 'C':
            predik = 'Cukup';
            break;
          case 'D':
            predik = 'Kurang';
            break;
          case 'E':
            predik = 'Buruk';
            break;
          default:
            predik = '-';
        }

        document.write(`<tr bgcolor="${warna}" align="center">
                          <td>${no++}</td>
                          <td>${m.nama}</td>
                          <td>${m.nilai}</td>
                          <td>${ket}</td>
                          <td>${grade}</td>
                          <td>${predik}</td>
                      </tr>`);
      }
    </script>
  </tbody>
</table>
